<!doctype html>
<html lang="en">
  <head>
    <title>GraphiQL</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }

      #graphiql {
        height: 100vh;
      }
    </style>
    <!--
      This GraphiQL example depends on Promise and fetch, which are available in
      modern browsers, but can be "polyfilled" for older browsers.
      GraphiQL itself depends on React DOM.
      If you do not want to rely on a CDN, you can host these files locally or
      include them directly in your favored resource bundler.
    -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <!--
      These two files can be found in the npm module, however you may wish to
      copy them directly into your environment, or perhaps include them in your
      favored resource bundler.
     -->
    <script
      src="https://unpkg.com/graphiql/graphiql.min.js"
      type="application/javascript"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/graphiql/graphiql.min.css" />
    <!-- 
      These are imports for the GraphIQL Explorer plugin.
     -->
    <script
      src="https://unpkg.com/@graphiql/plugin-explorer/dist/index.umd.js"
      crossorigin
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@graphiql/plugin-explorer/dist/style.css"
    />

    <!-- For auth0 authentication -->
    <script 
      src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"
    ></script>
  </head>

  <body>
    <div id="graphiql">Loading...</div>
    <script type="module">
      const auth = await auth0.createAuth0Client({
        domain: 'fgacyc-dev.us.auth0.com',
        clientId: 'RjyG6uQALj7auraWR1aozxeDFSXfRaS5', // ERP App (it is safe to expose Client ID, it is public anyways)
        authorizationParams: {
          redirect_uri: window.location.origin,
          audience: 'https://graphql.development.fgacyc.com/',
        }
      });

      try {
        const redirectResult = await auth.handleRedirectCallback();
        const user = await auth.getUser();
        console.log(`logged in user: ${JSON.stringify(user, null, 2)}`);
      } catch (err) {
        const user = await auth.getUser();
        if (!user) await auth.loginWithRedirect();
      }

      const token = await auth.getTokenSilently();

      const root = ReactDOM.createRoot(document.getElementById('graphiql'));
      const fetcher = GraphiQL.createFetcher({
        url: 'https://graphql.development.fgacyc.com/rpc/graphql',
        headers:  { Authorization: `Bearer ${token}` },
      });
      const explorerPlugin = GraphiQLPluginExplorer.explorerPlugin();
      root.render(
        React.createElement(GraphiQL, {
          fetcher,
          defaultEditorToolsVisibility: true,
          plugins: [explorerPlugin],
        }),
      );
    </script>
  </body>
</html>
